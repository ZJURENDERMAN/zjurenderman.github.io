<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Xuchen Wei's Collections</title>
    <style>
    body {
        font-family: 'Lato', sans-serif;
        color: #333; /* Slightly darker for better readability */
        background-color: #f9f9f9; /* Lighter shade of grey */
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 20px auto; /* Added top and bottom margin for spacing */
        background-color: #fff;
        padding: 30px; /* Increased padding */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Softer shadow */
        border-radius: 8px; /* Rounded corners */
    }
    .project img {
        width: 100%;
        max-width: 600px;
        height: auto;
        display: block;
        margin: 20px 0 20px 20px; /* Increased margin */
    }
    .section {
        margin-top: 30px; /* Increased spacing between sections */
    }
    button {
        background-color: #4CAF50; /* Green background */
        color: white; /* White text */
        border: none;
        border-radius: 5px; /* Rounded corners */
        padding: 12px 24px;
        font-size: 16px; /* Larger font size */
        cursor: pointer; /* Cursor indicates clickable */
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }
    button:hover {
        background-color: #45a049; /* Darker green on hover */
    }
</style>
</head>
<body>
    <div class="container">
        <!-- Language switch button -->
        <button onclick="switchLanguage()">Switch Language</button>
        <h1 class="lang en">Xuchen Wei</h1>
        <h1 class="lang zh">魏旭宸</h1>
        <p class="lang en">Ray Tracing Graphics System Developer</p>
        <p class="lang zh">光线追踪图形系统研发</p>
        <p class="lang en">Email: weixuchen2016@gmail.com</p>
        <p class="lang zh">邮箱: weixuchen2016@gmail.com</p>
        <p class="lang en">Phone: (+86) 17764519276</p>
        <p class="lang zh">电话: 17764519276</p>
        <p class="lang en">Location: Hangzhou, China</p>
        <p class="lang zh">居住地: 中国，杭州</p>
        <!-- Sections for dynamic content -->
        <div id="projectSection" class="section"></div>
        <div id="researchSection" class="section"></div>
    </div>

    <script>
    let currentLanguage = 'zh';

    function loadSection(sectionId, filePath) {
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load ' + filePath + ': ' + response.statusText);
                }
                return response.text();
            })
            .then(html => {
                document.getElementById(sectionId).innerHTML = html;
                updateLanguage(currentLanguage);
            })
            .catch(error => {
                console.error('Error loading the section:', error);
                document.getElementById(sectionId).innerHTML = `<p>Failed to load content. Please check console for details.</p>`;
            });
    }

    function switchLanguage() {
        currentLanguage = currentLanguage === 'en' ? 'zh' : 'en';
        updateLanguage(currentLanguage);
    }

    function updateLanguage(lang) {
        document.querySelectorAll('.lang').forEach(el => {
            el.style.display = el.classList.contains(lang) ? '' : 'none';
        });
    }

    // Load sections
    loadSection('projectSection', 'projects.html');
    loadSection('researchSection', 'researches.html');
</script>
</body>
</html>
