<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Xuchen Wei's Resume</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: #444;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-top: 20px;
        }
        button {
            margin: 20px 0;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xuchen Wei</h1>
        <p>GPU Graphics Developer</p>
        <p>Email: weixuchen2016@gmail.com | Phone: (+86) 17764519276</p>
        <p>Location: Hangzhou, China</p>
        <p>GitHub: <a href="https://github.com/ZJURENDERMAN">ZJURENDERMAN</a></p>

        <!-- Language switch button -->
        <button onclick="switchLanguage()">Switch Language</button>

        <!-- Sections for dynamic content -->
        <div id="experienceSection" class="section"></div>
    </div>

    <script>
    let currentLanguage = 'en';

    function loadSection(sectionId, filePath) {
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load ' + filePath + ': ' + response.statusText);
                }
                return response.text();
            })
            .then(html => {
                document.getElementById(sectionId).innerHTML = html;
                updateLanguage(currentLanguage);
            })
            .catch(error => {
                console.error('Error loading the section:', error);
                document.getElementById(sectionId).innerHTML = `<p>Failed to load content. Please check console for details.</p>`;
            });
    }

    function switchLanguage() {
        currentLanguage = currentLanguage === 'en' ? 'zh' : 'en';
        updateLanguage(currentLanguage);
    }

    function updateLanguage(lang) {
        document.querySelectorAll('.lang').forEach(el => {
            el.style.display = el.classList.contains(lang) ? '' : 'none';
        });
    }

    // Load sections
    loadSection('experienceSection', 'experience.html');
</script>
</body>
</html>
